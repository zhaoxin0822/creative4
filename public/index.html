<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Vue Todo</title>
  </head>
  <body>
    <div id="app">

      <div class="header">
        <h1>The Journal</h1>
      </div>

      <div class="grid-container">
        <div class="leftPage" v-if="items.length">
            <div v-for="item in leftPages" class="pageBox">
              <textarea v-model="item.text" class="pagetext" rows = "12" cols="36">
              {{item.text}}
              </textarea>
              <textarea class="pagetext" rows = "2" cols="36">
              page {{item.pageNumber}}
              </textarea>
              <button class="updateButton" v-on:click="updatePage(item)">submmit change</button>
              <button class="updateButton" v-on:click="deleteItem(item)" class="delete">Delete page</button>
            </div>
        </div>
        <div class="rightPage" v-if="items.length">
            <div v-for="item in optionPage" class="pageBox">
              <textarea v-model="item.text" class="pagetext" rows = "12" cols="36">
                  {{item.text}}
              </textarea>
              <textarea class="pagetext" rows = "2" cols="36">
                page {{item.pageNumber}}
              </textarea>
              <button class="updateButton" v-on:click="updatePage(item)">submmit change</button>
              <button class="updateButton" v-on:click="deleteItem(item)" class="delete">Delete page</button>
            </div>
        </div>

        <div class="control">
          <button class = "buttonSub" v-on:click="previousPage()">Previous Page</button><br>
          <button class = "buttonSub" v-on:click="nextPage()">Next Page</button><br>
        </div>

      </div>

      <div class="submition">
        <form v-on:submit.prevent="addItem">
          <textarea v-model="text" rows = "4" cols = "50"></textarea>
          <button type="submit" class = "buttonSub">Add</button>
        </form>
      </div>

    <div class="footer">
      <font color = "white">
            <a href="https://github.com/zhaoxin0822/creative4"><font color = "lightgray">Github</font></a>
      </font>
    </div>

  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
